<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Whitelist - MTN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg-dark: #1a1a1a;
            --bg-darker: #2d2d2d;
            --success: #2ecc71;
            --error: #ef4444;
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.4);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            min-height: 100vh;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/1336748568853090508/1344726203453542494/metania-logo.png') no-repeat center center;
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .container:hover::before {
            transform: translateX(100%);
        }
        
        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .server-logo {
            max-width: 60px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            margin-right: 1rem;
            border-radius: 50%;
        }
        
        .input-field {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            width: 100%;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
        }
        
        .input-field.error {
            border-color: var(--error);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--text);
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background: var(--primary);
        }
        
        .step.completed {
            background: var(--success);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text);
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .hidden {
            display: none !important;
        }
        
        .field-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
        }
        
        .success-icon {
            color: var(--success);
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-icon {
            color: var(--error);
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-8 animate__animated animate__fadeIn">
            <div class="flex items-center justify-center mb-4">
                <img src="https://media.discordapp.net/attachments/1336750555359350874/1342183794379325523/Screenshot_2025-02-20-11-50-24-142-edit_com.whatsapp.jpg?ex=67cc7c11&is=67cb2a91&hm=f369bad9613b8a02787f6ad9f3e8261c60338c910c1820f942628b0271970681&=&format=webp&width=914&height=930" alt="Metânia Logo" class="server-logo">
                <h1 class="text-3xl font-bold">Formulário de Whitelist</h1>
            </div>
            <p id="welcomeMessage" class="text-gray-300">Carregando...</p>
        </div>

        <div class="container p-6 mb-8 animate__animated animate__fadeInUp">
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>

            <div class="step-indicator mb-8">
                <div class="step active" data-step="1">1</div>
                <div class="step" data-step="2">2</div>
            </div>

            <form id="whitelistForm" class="space-y-6">
                <div class="form-step active" data-step="1">
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            Nome Completo
                            <span class="tooltip">
                                <i class="fas fa-info-circle ml-1 text-gray-400"></i>
                                <span class="tooltip-text">Digite seu nome completo como aparece em seus documentos</span>
                            </span>
                        </label>
                        <div class="relative">
                            <i class="fas fa-user field-icon"></i>
                            <input type="text" id="nome" name="nome" required
                                class="input-field"
                                placeholder="Digite seu nome completo">
                            <div class="error-message">Por favor, insira seu nome completo</div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2 mt-4">
                            Idade
                            <span class="tooltip">
                                <i class="fas fa-info-circle ml-1 text-gray-400"></i>
                                <span class="tooltip-text">Você precisa ter pelo menos 10 anos</span>
                            </span>
                        </label>
                        <div class="relative">
                            <i class="fas fa-birthday-cake field-icon"></i>
                            <input type="number" id="idade" name="idade" required min="10" max="100"
                                class="input-field"
                                placeholder="Digite sua idade">
                            <div class="error-message">Idade deve estar entre 10 e 100 anos</div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2 mt-4">
                            Como Conheceu
                            <span class="tooltip">
                                <i class="fas fa-info-circle ml-1 text-gray-400"></i>
                                <span class="tooltip-text">Como você conheceu o servidor?</span>
                            </span>
                        </label>
                        <div class="relative">
                            <i class="fas fa-search field-icon"></i>
                            <input type="text" id="comoConheceu" name="comoConheceu" required
                                class="input-field"
                                placeholder="Como você conheceu o servidor?">
                            <div class="error-message">Por favor, digite como conheceu o servidor</div>
                        </div>
                    </div>
                </div>

                <div class="form-step" data-step="2">
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            Estado
                            <span class="tooltip">
                                <i class="fas fa-info-circle ml-1 text-gray-400"></i>
                                <span class="tooltip-text">Selecione o estado onde você reside</span>
                            </span>
                        </label>
                        <div class="relative">
                            <i class="fas fa-map-marker-alt field-icon"></i>
                            <select id="estado" name="estado" required class="input-field">
                                <option value="">Selecione seu estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <div class="error-message">Por favor, selecione seu estado</div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2 mt-4">
                            Religião
                            <span class="tooltip">
                                <i class="fas fa-info-circle ml-1 text-gray-400"></i>
                                <span class="tooltip-text">Sua religião atual</span>
                            </span>
                        </label>
                        <div class="relative">
                            <i class="fas fa-pray field-icon"></i>
                            <input type="text" id="religiao" name="religiao" required
                                class="input-field"
                                placeholder="Digite sua religião">
                            <div class="error-message">Por favor, insira sua religião</div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between mt-8">
                    <button type="button" id="prevStep" class="btn hidden">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar
                    </button>
                    <button type="button" id="nextStep" class="btn">
                        <span>
                            Próximo
                            <i class="fas fa-arrow-right ml-2"></i>
                        </span>
                    </button>
                    <button type="submit" id="submitBtn" class="btn hidden">
                        <span>
                            Enviar
                            <i class="fas fa-paper-plane ml-2"></i>
                        </span>
                        <span id="loading" class="loading-spinner ml-2 hidden"></span>
                    </button>
                </div>
            </form>
        </div>

        <div id="status" class="container p-6 hidden animate__animated animate__fadeIn"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formElements = {
                form: document.getElementById('whitelistForm'),
                status: document.getElementById('status'),
                progressBar: document.getElementById('progressBar'),
                steps: document.querySelectorAll('.form-step'),
                stepIndicators: document.querySelectorAll('.step'),
                prevBtn: document.getElementById('prevStep'),
                nextBtn: document.getElementById('nextStep'),
                submitBtn: document.getElementById('submitBtn'),
                welcomeMessage: document.getElementById('welcomeMessage'),
                loading: document.getElementById('loading')
            };
            
            let state = {
                currentStep: 1,
                discordUsername: '',
                totalSteps: formElements.steps.length
            };

            // Atualizar barra de progresso
            function updateProgress() {
                const progress = ((state.currentStep - 1) / (state.totalSteps - 1)) * 100;
                formElements.progressBar.style.width = `${progress}%`;
            }

            // Mostrar/ocultar botões
            function updateButtons() {
                formElements.prevBtn.classList.toggle('hidden', state.currentStep === 1);
                formElements.nextBtn.classList.toggle('hidden', state.currentStep === state.totalSteps);
                formElements.submitBtn.classList.toggle('hidden', state.currentStep !== state.totalSteps);
            }

            // Validar campos do passo atual
            function validateCurrentStep() {
                const currentStepElement = document.querySelector(`.form-step[data-step="${state.currentStep}"]`);
                const inputs = currentStepElement.querySelectorAll('input[required], select[required]');
                let isValid = true;

                inputs.forEach(input => {
                    const errorMessage = input.parentElement.querySelector('.error-message');
                    let fieldValid = true;
                    
                    if (!input.value) {
                        fieldValid = false;
                    } else if (input.type === 'number') {
                        const value = parseInt(input.value);
                        fieldValid = (value >= 10 && value <= 100);
                    }
                    
                    input.classList.toggle('error', !fieldValid);
                    errorMessage.style.display = fieldValid ? 'none' : 'block';
                    isValid = isValid && fieldValid;
                });

                return isValid;
            }

            // Navegar entre passos
            function goToStep(step) {
                if (step < 1 || step > state.totalSteps) return;
                
                // Esconder todos os passos
                formElements.steps.forEach(s => s.classList.remove('active'));
                
                // Atualizar indicadores
                formElements.stepIndicators.forEach(i => {
                    i.classList.remove('active', 'completed');
                    const stepNum = parseInt(i.dataset.step);
                    if (stepNum < step) {
                        i.classList.add('completed');
                    } else if (stepNum === step) {
                        i.classList.add('active');
                    }
                });

                // Mostrar o passo atual
                document.querySelector(`.form-step[data-step="${step}"]`).classList.add('active');
                state.currentStep = step;
                updateProgress();
                updateButtons();
            }
            
            // Mostrar mensagem de erro
            function showError(message) {
                formElements.status.innerHTML = `
                    <div class="bg-red-500 bg-opacity-10 border border-red-500 rounded-lg p-6 text-center">
                        <div class="error-icon">✕</div>
                        <h2 class="text-2xl font-bold text-red-500 mb-2">Erro</h2>
                        <p class="text-gray-300">${message}</p>
                        <button id="tryAgain" class="btn mt-4">
                            <i class="fas fa-redo mr-2"></i>
                            Tentar Novamente
                        </button>
                    </div>
                `;
                formElements.status.classList.remove('hidden');
                formElements.form.parentElement.classList.add('hidden');
                
                document.getElementById('tryAgain')?.addEventListener('click', () => {
                    formElements.status.classList.add('hidden');
                    formElements.form.parentElement.classList.remove('hidden');
                });
            }
            
            // Mostrar mensagem de sucesso
            function showSuccess(message) {
                formElements.status.innerHTML = `
                    <div class="bg-green-500 bg-opacity-10 border border-green-500 rounded-lg p-6 text-center">
                        <div class="success-icon">✓</div>
                        <h2 class="text-2xl font-bold text-green-500 mb-2">Solicitação Enviada!</h2>
                        <p class="text-gray-300 mb-4">${message}</p>
                        <p class="text-sm text-gray-400 mt-4">
                            Você receberá uma notificação no Discord quando sua solicitação for analisada.
                        </p>
                    </div>
                `;
                formElements.status.classList.remove('hidden');
                formElements.form.parentElement.classList.add('hidden');
            }

            // Event listeners
            formElements.nextBtn.addEventListener('click', () => {
                if (validateCurrentStep()) {
                    goToStep(state.currentStep + 1);
                }
            });

            formElements.prevBtn.addEventListener('click', () => {
                goToStep(state.currentStep - 1);
            });

            // Capturar token da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            // Verificar token
            if (!token) {
                console.error('❌ Token não fornecido');
                showError('Token não fornecido. Por favor, use o comando /whitelist no Discord.');
            } else {
                try {
                    // Decodificar token
                    const decodedToken = JSON.parse(atob(token.split('.')[1]));
                    console.log('Token decodificado:', decodedToken);
                    
                    // Armazenar token e nome do usuário
                    window.formToken = token;
                    state.discordUsername = decodedToken.username;
                    
                    // Atualizar mensagem de boas-vindas
                    formElements.welcomeMessage.textContent = `Bem-vindo(a), ${state.discordUsername}! Por favor, preencha todas as informações abaixo.`;
                    
                    // Inicializar barra de progresso
                    updateProgress();
                    updateButtons();
                } catch (error) {
                    console.error('❌ Erro ao decodificar token:', error);
                    showError('Token inválido. Por favor, use o comando /whitelist no Discord.');
                }
            }

            // Função para enviar formulário
            async function submitForm(e) {
                e.preventDefault();
                console.log('Iniciando envio do formulário...');

                if (!validateCurrentStep()) {
                    return;
                }

                // Mostrar loading
                formElements.loading.classList.remove('hidden');
                formElements.submitBtn.setAttribute('disabled', 'true');

                try {
                    const formData = {
                        nome: document.getElementById('nome').value,
                        idade: document.getElementById('idade').value,
                        estado: document.getElementById('estado').value,
                        comoConheceu: document.getElementById('comoConheceu').value,
                        religiao: document.getElementById('religiao').value,
                        discordUsername: state.discordUsername
                    };

                    const response = await fetch('/api/whitelist/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Token': window.formToken
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    console.log('Resposta do servidor:', data);

                    // Esconder loading
                    formElements.loading.classList.add('hidden');
                    formElements.submitBtn.removeAttribute('disabled');

                    if (response.ok) {
                        showSuccess(data.message);
                    } else {
                        throw new Error(data.error || 'Erro ao enviar solicitação');
                    }
                } catch (error) {
                    console.error('Erro ao enviar formulário:', error);
                    
                    // Esconder loading
                    formElements.loading.classList.add('hidden');
                    formElements.submitBtn.removeAttribute('disabled');
                    
                    showError(error.message);
                }
            }

            // Event listener para o formulário
            formElements.form.addEventListener('submit', submitForm);
        });
    </script>
</body>
</html>
