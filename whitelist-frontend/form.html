<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Whitelist - MTN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/1336748568853090508/1344726203453542494/metania-logo.png') no-repeat center center;
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .container:hover::before {
            transform: translateX(100%);
        }
        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }
        .logo {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-admin {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }
        .btn-admin:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        .btn-admin::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .btn-admin:hover::after {
            width: 300px;
            height: 300px;
        }
        .status-message {
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body class="py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-8 animate__animated animate__fadeIn">
            <img src="https://cdn.discordapp.com/attachments/1336748568853090508/1344726203453542494/metania-logo.png" alt="MTN Logo" class="logo mx-auto mb-4">
            <h1 class="text-3xl font-bold mb-2">Formulário de Whitelist</h1>
            <p class="text-gray-300">Preencha todas as informações necessárias</p>
        </div>

        <div class="container p-6 mb-8 animate__animated animate__fadeInUp">
            <form id="whitelistForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Nome Completo</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" name="nome" required
                            class="input-field w-full px-4 py-2 pl-10"
                            placeholder="Digite seu nome completo">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Idade</label>
                    <div class="relative">
                        <i class="fas fa-birthday-cake absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="number" name="idade" required min="10" max="100"
                            class="input-field w-full px-4 py-2 pl-10"
                            placeholder="Digite sua idade">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Religião</label>
                    <div class="relative">
                        <i class="fas fa-pray absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" name="religiao" required
                            class="input-field w-full px-4 py-2 pl-10"
                            placeholder="Digite sua religião">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Estado</label>
                    <div class="relative">
                        <i class="fas fa-map-marker-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <select name="estado" required class="input-field w-full px-4 py-2 pl-10">
                            <option value="">Selecione seu estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Habilidades/Interesses</label>
                    <div class="relative">
                        <i class="fas fa-tools absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <select name="habilidades" required multiple class="input-field w-full px-4 py-2 pl-10" size="4">
                            <option value="tecnologia">💻 Tecnologia</option>
                            <option value="hacking">🔒 Hacking</option>
                            <option value="design">🎨 Design</option>
                            <option value="politica">🏛️ Política</option>
                            <option value="comunicacao">💬 Comunicação</option>
                            <option value="marketing">📢 Marketing</option>
                            <option value="gestao">📊 Gestão</option>
                            <option value="desenvolvimento">⚙️ Desenvolvimento</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Por que você quer participar do servidor?</label>
                    <div class="relative">
                        <i class="fas fa-question-circle absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <textarea name="motivo" required
                            class="input-field w-full px-4 py-2 pl-10 min-h-[100px]"
                            placeholder="Explique seus motivos para querer participar"></textarea>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Com o que você pode contribuir?</label>
                    <div class="relative">
                        <i class="fas fa-hand-holding-heart absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <textarea name="contribuicao" required
                            class="input-field w-full px-4 py-2 pl-10 min-h-[100px]"
                            placeholder="Descreva como você pode contribuir com o servidor"></textarea>
                    </div>
                </div>

                <div class="flex flex-col space-y-4">
                    <button type="submit"
                        class="btn-primary w-full py-3 px-4 rounded-lg font-medium text-white flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Enviar Solicitação
                    </button>
                    
                    <a href="/admin" class="btn-admin w-full py-3 px-4 rounded-lg font-medium text-white flex items-center justify-center">
                        <i class="fas fa-user-shield mr-2"></i>
                        Área Administrativa
                    </a>
                </div>
            </form>
        </div>

        <div id="status" class="hidden text-center p-4 rounded-lg status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('whitelistForm');
            const status = document.getElementById('status');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                try {
                    const response = await fetch('/api/whitelist/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        status.textContent = 'Solicitação enviada com sucesso! Aguarde a resposta da equipe.';
                        status.className = 'text-green-500 bg-green-500 bg-opacity-10 p-4 rounded-lg text-center animate__animated animate__fadeIn';
                        form.reset();
                    } else {
                        status.textContent = result.error || 'Erro ao enviar solicitação';
                        status.className = 'text-red-500 bg-red-500 bg-opacity-10 p-4 rounded-lg text-center animate__animated animate__fadeIn';
                    }
                } catch (error) {
                    status.textContent = 'Erro ao enviar solicitação. Tente novamente.';
                    status.className = 'text-red-500 bg-red-500 bg-opacity-10 p-4 rounded-lg text-center animate__animated animate__fadeIn';
                }
                
                status.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
