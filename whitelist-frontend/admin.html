<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Whitelist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #fff;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login Admin</h2>
            <form id="loginFormElement" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Usuário</label>
                    <input type="text" id="username" class="input-field w-full rounded-lg px-4 py-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Senha</label>
                    <input type="password" id="password" class="input-field w-full rounded-lg px-4 py-2" required>
                </div>
                <button type="submit" class="btn-primary w-full rounded-lg px-4 py-2 font-medium">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden min-h-screen p-4">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="glass rounded-lg p-4 mb-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Painel Admin</h1>
                <div class="flex items-center space-x-4">
                    <span id="adminUsername" class="text-sm"></span>
                    <button id="logoutBtn" class="btn-primary px-4 py-2 rounded-lg text-sm">
                        Sair
                    </button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="glass rounded-lg p-4 mb-6">
                <div class="flex space-x-4">
                    <button class="tab-btn active px-4 py-2 rounded-lg" data-tab="whitelist">
                        Whitelist
                    </button>
                    <button class="tab-btn px-4 py-2 rounded-lg" data-tab="admins">
                        Admins
                    </button>
                    <button class="tab-btn px-4 py-2 rounded-lg" data-tab="audit">
                        Auditoria
                    </button>
                </div>
            </div>

            <!-- Whitelist Tab -->
            <div id="whitelistTab" class="tab-content active">
                <div class="glass rounded-lg p-4">
                    <h2 class="text-xl font-bold mb-4">Solicitações de Whitelist</h2>
                    <div id="whitelistRequests" class="space-y-4">
                        <!-- Requests will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Admins Tab -->
            <div id="adminsTab" class="tab-content hidden">
                <div class="glass rounded-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Gerenciar Admins</h2>
                        <button id="addAdminBtn" class="btn-primary px-4 py-2 rounded-lg">
                            Novo Admin
                        </button>
                    </div>
                    <div id="adminsList" class="space-y-4">
                        <!-- Admins will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Audit Tab -->
            <div id="auditTab" class="tab-content hidden">
                <div class="glass rounded-lg p-4">
                    <h2 class="text-xl font-bold mb-4">Logs de Auditoria</h2>
                    <div id="auditLogs" class="space-y-4">
                        <!-- Audit logs will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="glass rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Novo Admin</h2>
            <form id="addAdminForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Usuário</label>
                    <input type="text" id="newAdminUsername" class="input-field w-full rounded-lg px-4 py-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Senha</label>
                    <input type="password" id="newAdminPassword" class="input-field w-full rounded-lg px-4 py-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Cargo</label>
                    <select id="newAdminRole" class="input-field w-full rounded-lg px-4 py-2" required>
                        <option value="admin">Admin</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="btn-primary flex-1 rounded-lg px-4 py-2">
                        Criar
                    </button>
                    <button type="button" id="cancelAddAdmin" class="flex-1 rounded-lg px-4 py-2 bg-gray-700 hover:bg-gray-600">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('adminToken');
        let currentUser = JSON.parse(localStorage.getItem('adminUser'));

        // Login Form
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                console.log('Tentando fazer login...');
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('Resposta do servidor:', data);
                
                if (response.ok) {
                    token = data.token;
                    currentUser = {
                        username: data.username,
                        role: data.role,
                        permissions: data.permissions
                    };
                    localStorage.setItem('adminToken', token);
                    localStorage.setItem('adminUser', JSON.stringify(currentUser));
                    showAdminPanel();
                } else {
                    alert(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Erro ao fazer login');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            showLoginForm();
        });

        // Tab Navigation
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                switchTab(tab);
            });
        });

        // Add Admin Modal
        document.getElementById('addAdminBtn').addEventListener('click', () => {
            document.getElementById('addAdminModal').classList.remove('hidden');
        });

        document.getElementById('cancelAddAdmin').addEventListener('click', () => {
            document.getElementById('addAdminModal').classList.add('hidden');
        });

        document.getElementById('addAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('newAdminUsername').value;
            const password = document.getElementById('newAdminPassword').value;
            const role = document.getElementById('newAdminRole').value;

            try {
                const response = await fetch('/api/admin/admins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('addAdminModal').classList.add('hidden');
                    loadAdmins();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Erro ao criar admin');
            }
        });

        // Functions
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }

        function showAdminPanel() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('adminUsername').textContent = currentUser.username;
            loadWhitelistRequests();
            if (currentUser.role === 'superadmin') {
                loadAdmins();
                loadAuditLogs();
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${tab}Tab`).classList.remove('hidden');
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        }

        async function loadWhitelistRequests() {
            try {
                const response = await fetch('/api/whitelist/requests', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const requests = await response.json();
                const container = document.getElementById('whitelistRequests');
                container.innerHTML = requests.map(request => `
                    <div class="glass rounded-lg p-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium">${request.username}</h3>
                                <p class="text-sm text-gray-400">${request.discord_id}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="approveRequest('${request.id}')" class="btn-primary px-4 py-2 rounded-lg text-sm">
                                    Aprovar
                                </button>
                                <button onclick="rejectRequest('${request.id}')" class="px-4 py-2 rounded-lg text-sm bg-red-600 hover:bg-red-700">
                                    Rejeitar
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar solicitações:', error);
            }
        }

        async function loadAdmins() {
            try {
                const response = await fetch('/api/admin/admins', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const admins = await response.json();
                const container = document.getElementById('adminsList');
                container.innerHTML = admins.map(admin => `
                    <div class="glass rounded-lg p-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium">${admin.username}</h3>
                                <p class="text-sm text-gray-400">${admin.role}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editAdminPermissions('${admin.username}')" class="btn-primary px-4 py-2 rounded-lg text-sm">
                                    Permissões
                                </button>
                                <button onclick="deleteAdmin('${admin.username}')" class="px-4 py-2 rounded-lg text-sm bg-red-600 hover:bg-red-700">
                                    Deletar
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar admins:', error);
            }
        }

        async function loadAuditLogs() {
            try {
                const response = await fetch('/api/admin/audit-logs', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const logs = await response.json();
                const container = document.getElementById('auditLogs');
                container.innerHTML = logs.map(log => `
                    <div class="glass rounded-lg p-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium">${log.action}</h3>
                                <p class="text-sm text-gray-400">${log.username} - ${new Date(log.timestamp).toLocaleString()}</p>
                            </div>
                        </div>
                        <pre class="mt-2 text-sm text-gray-400">${JSON.stringify(log.details, null, 2)}</pre>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar logs:', error);
            }
        }

        // Initialize
        if (token && currentUser) {
            showAdminPanel();
        } else {
            showLoginForm();
        }
    </script>
</body>
</html>
