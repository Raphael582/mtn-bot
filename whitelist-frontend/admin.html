<body>
    <div class="container py-8">
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="text-center mb-8">
                <h1 class="text-xl font-semibold mb-2">Painel Administrativo</h1>
                <p class="text-gray-400">Sistema de Whitelist</p>
            </div>
            
            <!-- Login Form -->
            <div id="loginPanel" class="space-y-4">
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block mb-2">Usuário</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2">Senha</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                    <div class="flex justify-center mt-6">
                        <button type="submit" class="btn">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Utilitários
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);
        
        // Estado da aplicação
        const state = {
            currentUser: null,
            forms: [],
            admins: [],
            logs: [],
            pagination: {
                page: 1,
                limit: 10,
                total: 0
            },
            currentTab: 'pending',
            selectedFormId: null,
            filters: {
                search: '',
                status: 'all'
            }
        };

        // API URLs
        const API = {
            baseUrl: '/api',
            login: '/admin/login',
            forms: '/admin/forms',
            admins: '/admin/users',
            logs: '/admin/logs',
            approve: (id) => `/admin/forms/${id}/approve`,
            reject: (id) => `/admin/forms/${id}/reject`,
            deleteAdmin: (id) => `/admin/users/${id}`
        };

        // Tokens e autenticação
        const TOKEN_KEY = 'admin_token';
        let authToken = localStorage.getItem(TOKEN_KEY);

        // Elementos da UI
        const elements = {
            loginForm: $('#loginForm'),
            adminPanel: $('#adminPanel'),
            loginPanel: $('#loginPanel'),
            loadingStatus: $('#loadingStatus'),
            emptyStatus: $('#emptyStatus'),
            
            // Tabs
            pendingTab: $('#pendingTab'),
            allFormsTab: $('#allFormsTab'),
            adminsTab: $('#adminsTab'),
            logsTab: $('#logsTab'),
            
            // Conteúdo das tabs
            pendingContent: $('#pendingContent'),
            allFormsContent: $('#allFormsContent'),
            adminsContent: $('#adminsContent'),
            logsContent: $('#logsContent'),
            
            // Listas
            pendingFormsList: $('#pendingFormsList'),
            allFormsList: $('#allFormsList'),
            adminsList: $('#adminsList'),
            auditLogs: $('#auditLogs'),
            
            // Filtros e paginação
            formSearch: $('#formSearch'),
            statusFilter: $('#statusFilter'),
            totalForms: $('#totalForms'),
            prevPage: $('#prevPage'),
            nextPage: $('#nextPage'),
            pendingCount: $('#pendingCount'),
            
            // Modais
            adminModal: $('#adminModal'),
            formDetailsModal: $('#formDetailsModal'),
            confirmModal: $('#confirmModal'),
            
            // Formulários e botões
            adminForm: $('#adminForm'),
            addAdminBtn: $('#addAdminBtn'),
            refreshBtn: $('#refreshBtn'),
            logoutBtn: $('.logout-btn'),
            modalClose: $$('.modal-close'),
            
            // Detalhes do formulário
            formDetails: $('#formDetails'),
            approveForm: $('#approveForm'),
            rejectForm: $('#rejectForm'),
            
            // Confirmação
            confirmMessage: $('#confirmMessage'),
            confirmIcon: $('#confirmIcon'),
            confirmOk: $('#confirmOk'),
            confirmCancel: $('#confirmCancel')
        };

        // Handlers para mostrar/esconder modais
        function showModal(modal) {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.classList.add('overflow-hidden');
        }

        function hideModal(modal) {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        // Formatadores
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatStatus(status) {
            const statusMap = {
                'pending': {
                    text: 'Pendente',
                    class: 'bg-yellow-500 text-black'
                },
                'approved': {
                    text: 'Aprovado',
                    class: 'bg-green-500 text-black'
                },
                'rejected': {
                    text: 'Rejeitado',
                    class: 'bg-red-500 text-black'
                }
            };
            
            const statusInfo = statusMap[status] || {
                text: status,
                class: 'bg-gray-500'
            };
            
            return `<span class="px-2 py-1 rounded-full text-xs font-semibold ${statusInfo.class}">${statusInfo.text}</span>`;
        }

        // Requisições API
        async function apiRequest(url, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (authToken) {
                    options.headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(API.baseUrl + url, options);
                
                // Se a resposta for 401, tentar fazer logout
                if (response.status === 401) {
                    handleLogout();
                    return null;
                }
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'Erro na requisição');
                }
                
                return result;
            } catch (error) {
                console.error('Erro na API:', error);
                showToast(error.message || 'Erro ao comunicar com o servidor', 'error');
                return null;
            }
        }

        // Toast de notificações
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg text-white max-w-xs z-50 animate-fade-in ${type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('animate-fade-out');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Manipulação de Login/Logout
        async function handleLogin(e) {
            e.preventDefault();
            const username = $('#username').value.trim();
            const password = $('#password').value;
            
            if (!username || !password) {
                showToast('Preencha todos os campos', 'error');
                return;
            }
            
            const data = await apiRequest(API.login, 'POST', { username, password });
            
            if (data && data.token) {
                authToken = data.token;
                localStorage.setItem(TOKEN_KEY, authToken);
                state.currentUser = data.user;
                
                showAdminPanel();
                loadDashboard();
                showToast(`Bem-vindo, ${data.user.username}!`, 'success');
            }
        }

        function handleLogout() {
            authToken = null;
            localStorage.removeItem(TOKEN_KEY);
            state.currentUser = null;
            
            showLoginPanel();
            showToast('Sessão encerrada', 'info');
        }

        function showLoginPanel() {
            elements.adminPanel.classList.add('hidden');
            elements.loginPanel.classList.remove('hidden');
        }

        function showAdminPanel() {
            elements.loginPanel.classList.add('hidden');
            elements.adminPanel.classList.remove('hidden');
        }

        // Carregamento inicial do dashboard
        async function loadDashboard() {
            await Promise.all([
                loadPendingForms(),
                loadAdmins(),
                loadLogs()
            ]);
        }

        // Carregamento de formulários pendentes
        async function loadPendingForms() {
            showLoading(true);
            
            const data = await apiRequest(API.forms + '?status=pending');
            
            if (data && data.forms) {
                state.forms = data.forms;
                elements.pendingCount.textContent = data.forms.length;
                renderPendingForms();
            }
            
            showLoading(false);
        }

        // Carregamento de todos os formulários com paginação e filtros
        async function loadAllForms() {
            showLoading(true);
            
            const { page, limit } = state.pagination;
            const { search, status } = state.filters;
            
            let url = `${API.forms}?page=${page}&limit=${limit}`;
            
            if (status !== 'all') {
                url += `&status=${status}`;
            }
            
            if (search) {
                url += `&search=${encodeURIComponent(search)}`;
            }
            
            const data = await apiRequest(url);
            
            if (data) {
                state.forms = data.forms;
                state.pagination.total = data.total;
                
                renderAllForms();
                updatePagination();
            }
            
            showLoading(false);
        }

        // Carregamento de administradores
        async function loadAdmins() {
            showLoading(true);
            
            const data = await apiRequest(API.admins);
            
            if (data && data.users) {
                state.admins = data.users;
                renderAdmins();
            }
            
            showLoading(false);
        }

        // Carregamento de logs
        async function loadLogs() {
            showLoading(true);
            
            const data = await apiRequest(API.logs);
            
            if (data && data.logs) {
                state.logs = data.logs;
                renderLogs();
            }
            
            showLoading(false);
        }

        // Renderizadores
        function renderPendingForms() {
            if (!state.forms.length) {
                elements.pendingFormsList.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-4 text-gray-400">
                            Nenhuma solicitação pendente encontrada
                        </td>
                    </tr>
                `;
                return;
            }
            
            elements.pendingFormsList.innerHTML = state.forms
                .filter(form => form.status === 'pending')
                .map(form => `
                    <tr data-id="${form.id}">
                        <td class="max-w-[80px] truncate">${form.id}</td>
                        <td>${form.discordUsername || 'N/A'}</td>
                        <td>${form.nome}</td>
                        <td>${form.idade}</td>
                        <td>${form.estado}</td>
                        <td>${formatStatus(form.status)}</td>
                        <td>
                            <div class="flex space-x-1">
                                <button class="view-form-btn btn-sm p-1" title="Ver detalhes">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="approve-form-btn btn-sm p-1 bg-green-600 hover:bg-green-700" title="Aprovar">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="reject-form-btn btn-sm p-1 bg-red-600 hover:bg-red-700" title="Rejeitar">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                
            attachFormActionHandlers();
        }

        function renderAllForms() {
            if (!state.forms.length) {
                elements.allFormsList.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-4 text-gray-400">
                            Nenhum formulário encontrado
                        </td>
                    </tr>
                `;
                elements.totalForms.textContent = 'Total: 0 formulários';
                return;
            }
            
            elements.allFormsList.innerHTML = state.forms.map(form => `
                <tr data-id="${form.id}">
                    <td class="max-w-[80px] truncate">${form.id}</td>
                    <td>${form.discordUsername || 'N/A'}</td>
                    <td>${form.nome}</td>
                    <td>${form.idade}</td>
                    <td>${form.estado}</td>
                    <td>${formatStatus(form.status)}</td>
                    <td>${formatDate(form.createdAt)}</td>
                    <td>
                        <div class="flex space-x-1">
                            <button class="view-form-btn btn-sm p-1" title="Ver detalhes">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${form.status === 'pending' ? `
                                <button class="approve-form-btn btn-sm p-1 bg-green-600 hover:bg-green-700" title="Aprovar">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="reject-form-btn btn-sm p-1 bg-red-600 hover:bg-red-700" title="Rejeitar">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
            
            elements.totalForms.textContent = `Total: ${state.pagination.total} formulário${state.pagination.total !== 1 ? 's' : ''}`;
            attachFormActionHandlers();
        }

        function renderAdmins() {
            if (!state.admins.length) {
                elements.adminsList.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4 text-gray-400">
                            Nenhum administrador encontrado
                        </td>
                    </tr>
                `;
                return;
            }
            
            elements.adminsList.innerHTML = state.admins.map(admin => `
                <tr data-id="${admin.id}">
                    <td>${admin.id}</td>
                    <td>${admin.username}</td>
                    <td>${admin.role}</td>
                    <td>${formatDate(admin.createdAt)}</td>
                    <td>
                        <div class="flex space-x-1">
                            ${state.currentUser && state.currentUser.id !== admin.id ? `
                                <button class="delete-admin-btn btn-sm p-1 bg-red-600 hover:bg-red-700" title="Excluir">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Adicionar handlers para excluir administradores
            $$('.delete-admin-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('tr').dataset.id;
                    openConfirmModal(
                        'Tem certeza que deseja excluir este administrador?',
                        'fa-user-slash',
                        'red',
                        () => deleteAdmin(id)
                    );
                });
            });
        }

        function renderLogs() {
            if (!state.logs.length) {
                elements.auditLogs.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4 text-gray-400">
                            Nenhum log encontrado
                        </td>
                    </tr>
                `;
                return;
            }
            
            elements.auditLogs.innerHTML = state.logs.map(log => `
                <tr>
                    <td>${log.id}</td>
                    <td>${log.admin}</td>
                    <td>${log.action}</td>
                    <td>${formatDate(log.createdAt)}</td>
                    <td class="max-w-[200px] truncate">${log.details || 'N/A'}</td>
                </tr>
            `).join('');
        }

        // Gestão de administradores
        async function addAdmin(data) {
            const result = await apiRequest(API.admins, 'POST', data);
            
            if (result && result.success) {
                showToast('Administrador adicionado com sucesso', 'success');
                hideModal(elements.adminModal);
                loadAdmins();
                elements.adminForm.reset();
            }
        }

        async function deleteAdmin(id) {
            const result = await apiRequest(API.deleteAdmin(id), 'DELETE');
            
            if (result && result.success) {
                showToast('Administrador excluído com sucesso', 'success');
                loadAdmins();
            }
        }

        // Gestão de formulários
        async function approveForm(id) {
            const result = await apiRequest(API.approve(id), 'PUT');
            
            if (result && result.success) {
                showToast('Formulário aprovado com sucesso', 'success');
                hideModal(elements.formDetailsModal);
                await Promise.all([loadPendingForms(), loadAllForms()]);
            }
        }

        async function rejectForm(id) {
            const result = await apiRequest(API.reject(id), 'PUT');
            
            if (result && result.success) {
                showToast('Formulário rejeitado com sucesso', 'success');
                hideModal(elements.formDetailsModal);
                await Promise.all([loadPendingForms(), loadAllForms()]);
            }
        }

        // Handlers para ações em formulários
        function attachFormActionHandlers() {
            // Ver detalhes do formulário
            $$('.view-form-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('tr').dataset.id;
                    openFormDetails(id);
                });
            });
            
            // Aprovar formulário
            $$('.approve-form-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('tr').dataset.id;
                    openConfirmModal(
                        'Tem certeza que deseja aprovar este formulário?',
                        'fa-check-circle',
                        'green',
                        () => approveForm(id)
                    );
                });
            });
            
            // Rejeitar formulário
            $$('.reject-form-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('tr').dataset.id;
                    openConfirmModal(
                        'Tem certeza que deseja rejeitar este formulário?',
                        'fa-times-circle',
                        'red',
                        () => rejectForm(id)
                    );
                });
            });
        }

        // Abrir modal de detalhes do formulário
        function openFormDetails(id) {
            const form = state.forms.find(f => f.id === id);
            
            if (!form) {
                showToast('Formulário não encontrado', 'error');
                return;
            }
            
            state.selectedFormId = id;
            
            // Preencher campos
            $('#formId').textContent = form.id;
            $('#formStatus').textContent = form.status === 'pending' ? 'Pendente' : form.status === 'approved' ? 'Aprovado' : 'Rejeitado';
            $('#formStatus').className = `text-base ${form.status === 'pending' ? 'text-yellow-500' : form.status === 'approved' ? 'text-green-500' : 'text-red-500'}`;
            $('#formDiscord').textContent = form.discordUsername || 'Não informado';
            $('#formNome').textContent = form.nome;
            $('#formIdade').textContent = form.idade;
            $('#formEstado').textContent = form.estado;
            $('#formReligiao').textContent = form.religiao || 'Não informado';
            $('#formComoConheceu').textContent = form.comoConheceu || 'Não informado';
            $('#formDate').textContent = formatDate(form.createdAt);
            
            // Mostrar/ocultar seção de revisor
            if (form.status !== 'pending' && form.reviewer) {
                $('#formReviewContainer').classList.remove('hidden');
                $('#formReviewer').textContent = form.reviewer;
            } else {
                $('#formReviewContainer').classList.add('hidden');
            }
            
            // Mostrar/ocultar botões de ação
            if (form.status === 'pending') {
                $('#formActions').classList.remove('hidden');
            } else {
                $('#formActions').classList.add('hidden');
            }
            
            showModal(elements.formDetailsModal);
        }

        // Modal de confirmação
        function openConfirmModal(message, icon, color, confirmCallback) {
            elements.confirmMessage.textContent = message;
            elements.confirmIcon.className = `fas ${icon} text-4xl text-${color}-500 mb-3`;
            
            // Desanexar listeners antigos
            elements.confirmOk.replaceWith(elements.confirmOk.cloneNode(true));
            elements.confirmOk = $('#confirmOk');
            
            // Adicionar novo listener
            elements.confirmOk.addEventListener('click', () => {
                hideModal(elements.confirmModal);
                confirmCallback();
            });
            
            showModal(elements.confirmModal);
        }

        // Utilitário para exibir/ocultar estado de carregamento
        function showLoading(show) {
            if (show) {
                elements.loadingStatus.classList.remove('hidden');
            } else {
                elements.loadingStatus.classList.add('hidden');
            }
        }

        // Gestão de tabs
        function switchTab(tabId) {
            // Remover seleção atual
            $$('[role="tab"]').forEach(tab => {
                tab.classList.remove('border-blue-500');
                tab.classList.add('border-transparent');
                tab.setAttribute('aria-selected', 'false');
            });
            
            // Esconder todo conteúdo
            $$('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Selecionar nova tab
            $(`#${tabId}Tab`).classList.add('border-blue-500');
            $(`#${tabId}Tab`).classList.remove('border-transparent');
            $(`#${tabId}Tab`).setAttribute('aria-selected', 'true');
            
            // Mostrar conteúdo
            $(`#${tabId}Content`).classList.remove('hidden');
            
            state.currentTab = tabId;
            
            // Carregar dados específicos da tab
            if (tabId === 'allForms') {
                loadAllForms();
            }
        }

        // Atualizar controles de paginação
        function updatePagination() {
            const { page, limit, total } = state.pagination;
            const totalPages = Math.ceil(total / limit);
            
            elements.prevPage.disabled = page <= 1;
            elements.nextPage.disabled = page >= totalPages;
            
            if (elements.prevPage.disabled) {
                elements.prevPage.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                elements.prevPage.classList.remove('opacity-50', 'cursor-not-allowed');
            }
            
            if (elements.nextPage.disabled) {
                elements.nextPage.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                elements.nextPage.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Event Listeners

        // Login
        elements.loginForm.addEventListener('submit', handleLogin);

        // Logout
        elements.logoutBtn.forEach(btn => {
            btn.addEventListener('click', handleLogout);
        });

        // Tabs
        elements.pendingTab.addEventListener('click', () => switchTab('pending'));
        elements.allFormsTab.addEventListener('click', () => switchTab('allForms'));
        elements.adminsTab.addEventListener('click', () => switchTab('admins'));
        elements.logsTab.addEventListener('click', () => switchTab('logs'));

        // Adicionar admin
        elements.addAdminBtn.addEventListener('click', () => {
            elements.adminForm.reset();
            showModal(elements.adminModal);
        });

        // Salvar admin
        elements.adminForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = $('#adminUsername').value.trim();
            const password = $('#adminPassword').value;
            const role = $('#adminRole').value;
            
            if (!username || !password) {
                showToast('Preencha todos os campos', 'error');
                return;
            }
            
            addAdmin({ username, password, role });
        });

        // Aprovar/Rejeitar formulário dos detalhes
        elements.approveForm.addEventListener('click', () => {
            if (state.selectedFormId) {
                openConfirmModal(
                    'Tem certeza que deseja aprovar este formulário?',
                    'fa-check-circle',
                    'green',
                    () => approveForm(state.selectedFormId)
                );
            }
        });

        elements.rejectForm.addEventListener('click', () => {
            if (state.selectedFormId) {
                openConfirmModal(
                    'Tem certeza que deseja rejeitar este formulário?',
                    'fa-times-circle',
                    'red',
                    () => rejectForm(state.selectedFormId)
                );
            }
        });

        // Filtros e paginação
        elements.formSearch.addEventListener('input', debounce(() => {
            state.filters.search = elements.formSearch.value.trim();
            state.pagination.page = 1;
            loadAllForms();
        }, 500));

        elements.statusFilter.addEventListener('change', () => {
            state.filters.status = elements.statusFilter.value;
            state.pagination.page = 1;
            loadAllForms();
        });

        elements.prevPage.addEventListener('click', () => {
            if (state.pagination.page > 1) {
                state.pagination.page--;
                loadAllForms();
            }
        });

        elements.nextPage.addEventListener('click', () => {
            const totalPages = Math.ceil(state.pagination.total / state.pagination.limit);
            if (state.pagination.page < totalPages) {
                state.pagination.page++;
                loadAllForms();
            }
        });

        // Refresh button
        elements.refreshBtn.addEventListener('click', () => {
            if (state.currentTab === 'pending') {
                loadPendingForms();
            } else if (state.currentTab === 'allForms') {
                loadAllForms();
            } else if (state.currentTab === 'admins') {
                loadAdmins();
            } else if (state.currentTab === 'logs') {
                loadLogs();
            }
        });

        // Fechar modais
        elements.modalClose.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const modal = e.target.closest('.modal-overlay');
                hideModal(modal);
            });
        });

        elements.confirmCancel.addEventListener('click', () => {
            hideModal(elements.confirmModal);
        });

        // Fechar ao clicar fora
        $$('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal(modal);
                }
            });
        });

        // Função utilitária debounce
        function debounce(func, delay) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // Inicialização
        function init() {
            if (authToken) {
                // Validar o token e carregar dados
                apiRequest(API.forms + '?limit=1')
                    .then(data => {
                        if (data) {
                            showAdminPanel();
                            loadDashboard();
                        } else {
                            handleLogout();
                        }
                    });
            } else {
                showLoginPanel();
            }
        }

        // Iniciar aplicação
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
